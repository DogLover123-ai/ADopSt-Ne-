
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdopStôNe Boutique</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        header { background: #222; color: white; padding: 10px; text-align: center; }
        section { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .item { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 200px; }
        .item img { width: 100%; border-radius: 5px; }
        .item h3 { margin: 10px 0 5px; }
        .item p { margin: 0; color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>AdopStôNe Boutique</h1>
        <p>Habits, Chaussures & Parfums</p>
    </header>
    <section>
        <div class="item">
            <img src="https://via.placeholder.com/200x200?text=Chaussures" alt="Chaussures">
            <h3>Chaussures</h3>
            <p>Prix: 15.000 FCFA</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x200?text=Habits" alt="Habits">
            <h3>Habits</h3>
            <p>Prix: 10.000 FCFA</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x200?text=Parfum" alt="Parfum">
            <h3>Parfum</h3>
            <p>Prix: 12.000 FCFA</p>
        </div>
    </section>
</body>
</html>
